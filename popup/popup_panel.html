<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup_panel.css"/>
  </head>

<body>
  <div id="popup-content">
  <table>
        <tr><td>
            <button id="button_toggle_enable">
                <img id="icon_toggle_enable" src="../icons/icon_gray_48.png" />
                <span id="text_toggle_enable">Disable tracking</span>
            </button>
        </td></tr>
        <tr><td>
            <button id="button_save_backup">
                <img src="../icons/export.svg" />
                <span>Save Backup</span>
            </button>
        </td></tr>
        <tr><td>
            <button id="button_load_backup">
                <img src="../icons/download.svg" />
                <span>Load Backup</span>
            </button>
        </td></tr>
  </table>
  </div>
  <script type="module" src="../scripts/popup/popup_panel.js"></script>
</body>

</html>
