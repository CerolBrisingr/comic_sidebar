<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="sidebar_panel.css">
        <meta charset="utf-8">
        <script type="module" src="scripts/main_script.js"></script>
    </head>
<body>
    <div>
        Backup:</br>
        <button id="import_trigger">Load</button>
        <button id="export_trigger">Save</button>
    </div>
    <div>
        Current Setup:</br>
        <button id="clear_data">Clear data</button>
        <button id="add_page">Add page</button>
    </div>
    <div class="input_frame" id="input_frame">
        <table>
            <tr>
                <th>Link</th>
                <td id="new_comic_full_link">https://www.somecomic.com/archives/comic/page_123/</td>
            </tr>
            <tr>
                <th>Comic Label</th>
                <td><input class="td" id="new_comic_label" type="text" value="www.somecomic.com"></td>
            </tr>
            <tr>
                <th>Link Prefix</th>
                <td><input class="td" id="new_comic_prefix" type="text" value="https://www.somecomic.com"></td>
            </tr>
            <tr>
                <th>Link Label</th>
                <td id="new_comic_link_label">/archives/comic/page_123/</td>
            </tr>
        </table>
        <button>Cancel</button>
        <button>Add Comic</button>
    </div>
    <input type="file" id="file-selector"><br>
    <nav>
        <ul id="container">
        </ul>
    </nav>
</body>
</html>
