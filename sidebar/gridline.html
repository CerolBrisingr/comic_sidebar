<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="gridline.css">
        <meta charset="utf-8">
    </head>
<body>
    <div class="gridline reader">
        <button class="icon_button chevron">
            <img class="icon" src="../icons/chevron_down.svg" />
        </button>
        <a href="https://xkcd.com/2813/">
            <img class="thumbnail_icon" src="../icons/globe.svg" />
            <span>XKCD</span>
        </a>
        <button class="icon_button">
            <img class="icon" src="../icons/settings.svg" />
        </button>
    </div>
    <div class="bookmarks">
    <div class="gridline auto_bookmark">
        <a class="auto" href="https://xkcd.com/2812/">
            <img class="bookmark_icon" src="../icons/bookmark.svg" />
            <span>2812/</span>
        </a>
        <button class="icon_button">
            <img class="icon" src="../icons/pin_fill.svg" />
        </button>
    </div>
    <div class="gridline auto_bookmark">
        <a class="auto" href="https://xkcd.com/2813/">
            <img class="bookmark_icon" src="../icons/bookmark.svg" />
            <span>2813/</span>
        </a>
        <button class="icon_button">
            <img class="icon" src="../icons/pin_fill.svg" />
        </button>
    </div>
    <div class="gridline manual_bookmark">
        <a class="manual" href="https://xkcd.com/1337/">
            <img class="bookmark_icon" src="../icons/bookmark-fill.svg" />
            <span>Manual Label</span>
        </a>
        <button class="icon_button">
            <img class="icon" src="../icons/edit.svg" />
        </button>
        <button class="icon_button">
            <img class="icon" src="../icons/pin_slash.svg" />
        </button>
    </div>
    </div>
</body>
</html>
