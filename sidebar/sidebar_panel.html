<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="sidebar_panel.css">
        <meta charset="utf-8">
        <script type="module" src="../scripts/sidebar/sidebar.js"></script>
    </head>
<body>
    <div>
        <button class="add_reader" id="add_reader">Add Reader</button>
    </div>
    <div id="searchbar_hint" class="hint">
        <div class="hint_grid">
            <div class="hint_images">
                <img src="../icons/sort.svg">
            </div>
            <div>
                Change sorting of reader list
            </div>

            <div class="hint_images">
                <img src="../icons/eye-slash.svg">
                /
                <img src="../icons/eye.svg">
            </div>
            <div>
                Hide/Show currently not scheduled readers
            </div>

            <div class="hint_images">
                <canvas id="hint_icon" width="16" height="16"></canvas>
                /
                <canvas id="hint_icon_grey" width="16" height="16"></canvas>
            </div>
            <div>
                Colored: URL tracking is on and booksmark will update automatically even if sidebar is closed.
                </br>
                Gray: URL tracking is off and the extension will know nothing about your browsing.
            </div>
        </div>
        <button class="hint_dismiss" id="searchbar_hint_dismiss">Dismiss Hint</button>
    </div>
    <div class="gridline search_line">
        <input class="search_box" 
            size="1"
            type="search" 
            id="search_box" 
            placeholder="Search for title..">
        <div class="dropdown">
            <button class="dropdown_toggle" id="dropdown_toggle" title="Sort reader list ..">
                <img src="../icons/sort.svg">
            </button>
            <div id="dropdown_option_box" class="dropdown_option_box">
                <button class="dropdown_option" id="sort_name">
                    <img src="../icons/checkmark.svg" class="dropdown_icon" id="sort_name_tick">
                    <div class="dropdown_label">sort by Name</div>
                </button>
                <button class="dropdown_option" id="sort_url">
                    <img src="../icons/checkmark.svg" class="dropdown_icon" id="sort_url_tick">
                    <div class="dropdown_label">sort by Url</div>
                </button>
                <button class="dropdown_option" id="sort_latest">
                    <img src="../icons/checkmark.svg" class="dropdown_icon" id="sort_latest_tick">
                    <div class="dropdown_label">sort by latest Access</div>
                </button>
                <button class="dropdown_option" id="sort_oldest">
                    <img src="../icons/checkmark.svg" class="dropdown_icon" id="sort_oldest_tick">
                    <div class="dropdown_label">sort by oldest Access</div>
                </button>
            </div>
        </div>
        <div>
            <button id="sidebar_show_all" class="searchbar_icon" title="Show unscheduled readers">
                <img id="sidebar_show_all_icon" src="../icons/eye-slash.svg">
            </button>
        </div>
        <div>
            <button id="sidebar_tracking_state" class="searchbar_icon" title="Deactivate URL tracking">
                <canvas id="sidebar_tracking_state_icon" width="16" height="16"></canvas>
            </button>
        </div>
    </div>
    <div id="container">
    </div>
</body>
</html>
