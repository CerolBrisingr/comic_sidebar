<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="sidebar_panel.css">
        <meta charset="utf-8">
        <script type="module" src="../scripts/sidebar/main_script.js"></script>
    </head>
<body>
    <div>
        <button class="add_reader" id="add_reader">Add Reader</button>
    </div>
    <div class="gridline search_line">
        <input class="search_box" 
            type="search" 
            id="search_box" 
            placeholder="Search for title..">
        <div class="dropdown">
            <button class="dropdown_toggle" id="dropdown_toggle">
                More ..
                <img src="../icons/chevron_down.svg">
            </button>
            <div id="dropdown_option_box" class="dropdown_option_box">
                <button class="dropdown_option" id="sort_name">sort by Name</button>
                <button class="dropdown_option" id="sort_url">sort by URL</button>
                <button class="dropdown_option" id="sort_latest">sort by latest Access</button>
                <button class="dropdown_option" id="sort_oldest">sort by oldest Access</button>
                <div class="dropdown_divider"></div>
                <button class="dropdown_option" id="show_all">Show all</button>
            </div>
        </div>
    </div>
    <div class="input_frame no_draw" id="new_comic_input_frame">
        <table>
            <tr>
                <th>Link</th>
                <td id="new_comic_full_link">Full_Link</td>
            </tr>
            <tr>
                <th>Comic Label</th>
                <td><input class="td" id="new_comic_label" type="text" value="Comic_Label"></td>
            </tr>
            <tr>
                <th>Link Prefix</th>
                <td><input class="td" id="new_comic_prefix" type="text" value="Link_Prefix"></td>
            </tr>
            <tr>
                <th>Link Label</th>
                <td id="new_comic_link_label">Link_Label_Format</td>
            </tr>
        </table>
        <div>
            <span id="new_comic_message">Error: </span>
            <span id="new_comic_error" style="color:red">Hope you're debugging!</span>
        </div>
        <button id="new_comic_cancel">Cancel</button>
        <button id="new_comic_finalize">Add Comic</button>
        <button id="comic_start_delete" style="float: right">Delete</button>
        <button id="comic_confirm_delete" style="float: right">Yes</button>
    </div>
    <div id="container">
    </div>
</body>
</html>
