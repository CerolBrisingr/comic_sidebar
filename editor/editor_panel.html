<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../sidebar/sidebar_panel.css">
        <link rel="stylesheet" href="editor_panel.css">
        <meta charset="utf-8">
        <script type="module" src="../scripts/editor/editor_panel.js"></script>
    </head>
<body>
    <label class="div_label" for="reader_setup">Reader Setup</label>
    <div id="reader_setup" class="config_container">
        <p>
            <label for="label_box">Label:</label>
            <br />
            <input class="label_box" 
                type="search" 
                id="label_box" 
                placeholder="some.comic">
        </p>
        <p>
            <label for="prefix_line">Select the part all pages share:</label>
            <div class="spans" id="prefix_line" tabindex="0">
                <span class="prefix_main" id="prefix_main">https://some.comic/comics</span>
                <span class="prefix_edge" id="prefix_edge">/</span>
                <span class="prefix_trail" id="prefix_trail">4192</span>
            </div>
        </p>
        <p>
            <label for="prefix_showcase">This reader will track all pages with addresses that start like:</label>
            <div class="spans" id="prefix_showcase">
                <span class="prefix_output" id="prefix_output">https://some.comic/comics/</span>
                <span class="append_stars">***</span>
            </div>
        </p>
    </div>
    <label class="div_label" for="preview_container">Reader Preview</label>
    <div id="preview_container" class="config_container"></div>
    <label class="div_label" for="schedule_container">Display Schedule</label>
    <div id="schedule_container" class="config_container">
    </div>
    <button id="cancel">Cancel</button>
    <button id="finalize">Finalize</button>
    <button id="start_delete" style="float: right">Delete</button>
    <button id="confirm_delete" style="float: right">Yes</button>
</body>
